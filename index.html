<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <style>
  
.del-btn {
  background-image: url('svg/delete-white.svg');
  background-repeat: no-repeat;
  background-position: 40%;
  background-size: 70%;
}
</style>
  <title>Calculadora 2.0</title>
</head>
<body class="h-svh bg-neutral-100 dark:bg-slate-800 flex justify-center items-center">
  <main class="drop-shadow-2xl m-2 p-5 bg-neutral-400 dark:bg-zinc-600 rounded-t-xl rounded-b-xl border-b-8 border-neutral-600 dark:border-zinc-800" style="width:21rem;height:26rem;">
    <section id="display" class="whitespace-nowrap overflow-x-hidden px-4 w-full h-1/3 bg-neutral-600 dark:bg-zinc-800 rounded-lg border-t-2 border-neutral-700 dark:border-zinc-950 text-neutral-200 text-4xl flex items-center justify-end"></section>
    
    <section class="pt-4 h-4/6 grid grid-cols-5 grid-rows-4 gap-2">
      <!-- Numbers -->
      <button class="btn-orange col-start-2 col-end-3 row-start-4 row-end-5" onclick="validateInput('0')">0</button>
      <button class="btn-orange col-start-1 col-end-2 row-start-1 row-end-2" onclick="validateInput('1')">1</button>
      <button class="btn-orange col-start-2 col-end-3 row-start-1 row-end-2" onclick="validateInput('2')">2</button>
      <button class="btn-orange col-start-3 col-end-4 row-start-1 row-end-2" onclick="validateInput('3')">3</button>
      <button class="btn-orange col-start-1 col-end-2 row-start-2 row-end-3" onclick="validateInput('4')">4</button>
      <button class="btn-orange col-start-2 col-end-3 row-start-2 row-end-3" onclick="validateInput('5')">5</button>
      <button class="btn-orange col-start-3 col-end-4 row-start-2 row-end-3" onclick="validateInput('6')">6</button>
      <button class="btn-orange col-start-1 col-end-2 row-start-3 row-end-4" onclick="validateInput('7')">7</button>
      <button class="btn-orange col-start-2 col-end-3 row-start-3 row-end-4" onclick="validateInput('8')">8</button>
      <button class="btn-orange col-start-3 col-end-4 row-start-3 row-end-4" onclick="validateInput('9')">9</button>
      <!-- Operators -->
      <button class="btn-green col-start-4 col-end-5 row-start-2 row-end-3" onclick="validateInput('+')">+</button>
      <button class="btn-green col-start-5 col-end-6 row-start-2 row-end-3" onclick="validateInput('-')">-</button>
      <button class="btn-green col-start-4 col-end-5 row-start-3 row-end-4" onclick="validateInput('*')">*</button>
      <button class="btn-green col-start-5 col-end-6 row-start-3 row-end-4" onclick="validateInput('/')">/</button>
      <button class="btn-green col-start-4 col-end-5 row-start-4 row-end-5" onclick="validateInput('**')">**</button>
      <!-- Controls -->
      <button class="btn-red col-start-4 col-end-5 row-start-1 row-end-2" onclick="validateInput('AC')">AC</button>
      <button class="del-btn btn-red col-start-5 col-end-6 row-start-1 row-end-2" onclick="validateInput('DEL')"></button>
      <button class="btn-blue col-start-5 col-end-6 row-start-4 row-end-5" onclick="getAndcalc()">=</button>
      <button class="btn-gray col-start-1 col-end-2 row-start-4 row-end-5" id="brackets" onclick="validateInput('(')">( )</button>
      <button class="btn-gray col-start-3 col-end-4 row-start-4 row-end-5" onclick="validateInput('.')">.</button>
    </section>
  </main>
</body>
</html>
