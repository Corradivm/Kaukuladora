<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Kaukulator 3.0</title>
</head>
<body>
  <main>
    <div id="display">
      <div id="main-display"></div>
      <div id="error-display"></div>
    </div>
    <div class="btns-container">
			<!-- Other buttons -->
      <button id="sin" value="sin (" tabindex="1">sin(x)</button>
      <button id="cos" value="cos (" tabindex="2">cos(x)</button>
      <button id="tan" value="tan (" tabindex="3">tan(x)</button>
      <button id="per" value="%" tabindex="4">%</button>
      <button id="power" value="10^" tabindex="5">
				10
        <span style="vertical-align:super;" id="power-of-x">x</span>
      </button>
      <button id="log10" value="log10 (" tabindex="6">log10(x)</button>
      <button id="log2" value="log2 (" tabindex="7">log2(x)</button>
      <button id="logn" value="ln (" tabindex="8">ln(x)</button>
      <button id="pi" value="π" tabindex="9">π</button>
      <button id="euler" value="e" tabindex="10">e</button>
    </div>
    <div class="main-btns-container">
      <!-- Numbers -->
      <button class="numbers" id="zero" value="0" tabindex="27">0</button>
      <button class="numbers" id="one" value="1" tabindex="11">1</button>
      <button class="numbers" id="two" value="2" tabindex="12">2</button>
      <button class="numbers" id="three" value="3" tabindex="13">3</button>
      <button class="numbers" id="four" value="4" tabindex="16">4</button>
      <button class="numbers" id="five" value="5" tabindex="17">5</button>
      <button class="numbers" id="six" value="6" tabindex="18">6</button>
      <button class="numbers" id="seven" value="7" tabindex="21">7</button>
      <button class="numbers" id="eight" value="8" tabindex="22">8</button>
      <button class="numbers" id="nine" value="9" tabindex="23">9</button>
      <!-- Controls -->
      <button id="del" value="Delete" tabindex="14">AC</button>
      <button id="bac" value="Backspace" tabindex="15"></button>
      <button id="par" value="(" tabindex="26">( )</button>
      <button id="dot" value="." tabindex="28">.</button>
      <button id="equ" value="=" tabindex="30">=</button>
      <!-- Operators -->
      <button class="operators" id="plu" value="+" tabindex="19">+</button>
      <button class="operators" id="min" value="-" tabindex="20">-</button>
      <button class="operators" id="tim" value="×" tabindex="24">×</button>
      <button class="operators" id="div" value="÷" tabindex="25">÷</button>
      <button class="operators" id="pow" value="^" tabindex="29">^</button>
    </div>
  </main>
</body>
</html>
